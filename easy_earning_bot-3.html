<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>Easy Earning Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ed914;
            --primary-hover: #3bff21;
            --secondary-color: #2a2a2e;
            --background-color: #1c1c1f;
            --text-color: #f0f0f0;
            --text-muted-color: #a0a0a0;
            --accent-color: #ff8c00;
            --card-bg: #252528;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; background-color: var(--background-color);
            color: var(--text-color); font-family: 'Segoe UI', 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .container { width: 100%; max-width: 400px; height: 100%; background: var(--background-color);
            display: flex; flex-direction: column; overflow: hidden; position: relative; }
        main { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .view { display: none; } .view.active { display: block; }
        .user-header-card { background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 25px; display: flex; align-items: center; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; background: linear-gradient(135deg, var(--primary-color), #00a651); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; }
        .user-info .username { font-size: 18px; font-weight: 700; margin: 0; }
        .balance-card { background: linear-gradient(135deg, #00a651, #00753a); border-radius: 16px; padding: 20px; text-align: center; margin-bottom: 25px; }
        .balance-card .label { font-size: 16px; opacity: 0.8; margin-bottom: 5px; }
        .balance-card .balance-value { font-size: 36px; font-weight: 800; margin: 0; }
        .balance-card .points-value { font-size: 16px; font-weight: 600; color: var(--accent-color); margin-top: 10px; }
        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 15px; }
        .task-card { background: var(--card-bg); border-radius: 12px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; cursor: pointer; }
        .task-icon { font-size: 24px; color: var(--primary-color); margin-right: 20px; }
        .footer-nav { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; max-width: 400px; margin: 0 auto;
            display: flex; justify-content: space-around; background: var(--secondary-color); padding: 10px 0; }
        .nav-button { display: flex; flex-direction: column; align-items: center; color: var(--text-muted-color); background: none; border: none; font-size: 12px; cursor: pointer; }
        .nav-button .icon { font-size: 22px; margin-bottom: 4px; }
        .nav-button.active { color: var(--primary-color); }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9961805' data-sdk='show_9961805'></script>
</head>
<body>
    <div class="container">
        <main id="main-content">
            <div id="home-view" class="view active">
                <div class="user-header-card">
                    <div class="user-avatar" id="profile-pic">EE</div>
                    <div class="user-info">
                        <h2 class="username" id="username">Loading...</h2>
                        <p class="title">Welcome Back!</p>
                    </div>
                </div>
                <div class="balance-card">
                    <p class="label">Total Balance</p>
                    <h1 class="balance-value" id="balance-value">৳0.00</h1>
                    <p class="points-value"><i class="fa-solid fa-coins"></i> <span id="points-value">0</span> Points</p>
                </div>
                <h2 class="section-title">Quick Actions</h2>
                <div class="task-card" onclick="showView('tasks-view')">
                    <div class="task-icon"><i class="fa-solid fa-list-check"></i></div>
                    <div class="task-details"><h3>View Tasks</h3><p>Watch ads and complete tasks to earn points.</p></div>
                </div>
                <div class="task-card" onclick="openWithdrawModal()">
                    <div class="task-icon"><i class="fa-solid fa-wallet"></i></div>
                    <div class="task-details"><h3>Withdraw Funds</h3><p>Request to withdraw your available balance.</p></div>
                </div>
            </div>
            <div id="tasks-view" class="view">
                <h2 class="section-title">Earning Tasks</h2>
                <div class="task-card" onclick="showRewardedInterstitial()">
                    <div class="task-icon"><i class="fa-solid fa-rectangle-ad"></i></div>
                    <div class="task-details"><h3>Rewarded Ad</h3><p>Watch a full-screen ad to earn rewards.</p></div>
                </div>
            </div>
        </main>
        <nav class="footer-nav">
            <button class="nav-button active" onclick="showView('home-view')"><i class="icon fa-solid fa-house"></i>Home</button>
            <button class="nav-button" onclick="showView('tasks-view')"><i class="icon fa-solid fa-list-check"></i>Tasks</button>
        </nav>
    </div>
    <script>
        let points = 0;
        let balance = 0.00;
        let tgUser = null;
        document.addEventListener('DOMContentLoaded', () => { initApp(); });
        function initApp() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready(); Telegram.WebApp.expand();
                tgUser = Telegram.WebApp.initDataUnsafe.user;
            }
            updateDisplay();
        }
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }
        function updateDisplay() {
            document.getElementById('points-value').textContent = points;
            document.getElementById('balance-value').textContent = `৳${balance.toFixed(2)}`;
        }
        function grantReward() {
            const rewardAmount = 2;
            balance += rewardAmount; points += 2;
            updateDisplay();
            alert(`✅ You earned ৳${rewardAmount.toFixed(2)}. Balance: ৳${balance.toFixed(2)}`);
        }
        function showRewardedInterstitial() {
            if (typeof window.show_9961805 !== 'function') {
                return alert('Ad provider not ready. Try again later.');
            }
            window.show_9961805().then(grantReward).catch(e => {
                console.error('Ad error:', e); alert('Ad failed to load.');
            });
        }
        function openWithdrawModal() {
            alert("Withdrawal system coming soon!");
        }
    </script>
</body>
</html>
